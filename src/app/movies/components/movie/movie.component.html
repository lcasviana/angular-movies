<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="movie.imdbCover" [alt]="movie.title">
    <mat-card-title> {{ movie.title }} </mat-card-title>
    <mat-card-subtitle> {{ movie.year }} </mat-card-subtitle>
  </mat-card-header>
  <mat-chip-list>
    <mat-chip *ngFor="let genre of movie.genres"> {{ genre }} </mat-chip>
  </mat-chip-list>
  <mat-card-content class="mv3"> {{ movie.description }} </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button [href]="movie.imdbUrl"> IMDb </a>
  </mat-card-actions>
</mat-card>
