<mat-card class="flex-column h-100 border-box">
  <mat-card-header>
    <img mat-card-avatar [src]="movie.imageUrl" [alt]="movie.title">
    <mat-card-title> {{ movie.title }} </mat-card-title>
    <mat-card-subtitle> {{ movie.releaseDate }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="mv3">
    <p class="flex items-center">
      <mat-icon class="mr2">star</mat-icon> {{ movie.votes }}
    </p>
    <p>{{ movie.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-stroked-button routerLink="/movies/{{ movie.id }}"> Details </a>
  </mat-card-actions>
</mat-card>
